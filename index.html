<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/png" sizes="16x16" rel="icon" href="./img/favicon.png">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Ivanna San Valentin</title>
</head>
<body>
    <div class="music-player">
        <p>Reproduciendo: Love Like You</p>
        <button id="play-pause-btn">⏸️ Pausar</button>
        <input type="range" id="volume-control" min="0" max="1" step="0.1" value="0.5">
    </div>

    <div class="container">
        <img src="./img/index.png" alt="Imagen de San Valentín">
        <p>¿Quieres ser mi San Valentín?</p>
        <div class="buttons">
            <a href="./views/si.html" class="btn yes">Sí</a>
            <button class="btn no">No</button>
        </div>
    </div>

    <audio id="background-music" loop >
        <source src="./css/loveLikeYou.mp3" type="audio/mpeg">
        Tu navegador no soporta la reproducción de audio.
    </audio>

    <script src="./js/javascript.js"></script>
</body>
</html>
